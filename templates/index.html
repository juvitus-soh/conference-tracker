<!DOCTYPE html>
<html>
<head>
    <title>Conference & Opportunity Tracker</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Conference & Opportunity Tracker</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Domain</th>
            <th>Date</th>
            <th>Funding Status</th>
            <th>Opportunity Type</th>
            <th>Link</th>
        </tr>
        {% for opp in opportunities %}
        <tr>
            <td>{{ opp.title }}</td>
            <td>{{ opp.domain }}</td>
            <td>{{ opp.date }}</td>
            <td>{{ 'Fully Funded' if opp.fully_funded else 'Not Funded' }}</td>
            <td>{{ opp.opportunity_type }}</td>
            <td><a href="{{ opp.link }}" target="_blank">Details</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
